<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <div class="login__form">
        <img class="login__logo" src="./img/logo.png" />
        <span class="login__title">Fazer Login</span>
        <div class="login__container">
          <input
            type="text"
            class="login__input"
            placeholder="nome de usuÃ¡rio"
          />
          <input type="password" class="login__input" placeholder="senha" />
          <div class="login__auth">
            <div class="login__item login__item--fb" href="http://"></div>
            <div class="login__item login__item--go" href="http://"></div>
            <div class="login__item login__item--ap" href="http://"></div>
          </div>
          <div class="login__check">
            <input type="checkbox" name="login__keep" id="login__keep" />
            <label for="login__keep">Manter login</label>
          </div>
        </div>
      </div>
      <div class="login__bg"></div>
    </div>
  </body>
</html>
