<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <div class="login__container">
        <img class="login__logo" src="./img/logo.png" />
        <span class="login__title">Fazer login</span>
        <div class="login__form">
          <input
            type="text"
            class="login__input"
            placeholder="nome de usuÃ¡rio"
          />
          <input type="password" class="login__input" placeholder="senha" />
          <div class="login__auth">
            <div class="login__item login__item--fb">
              <ion-icon name="logo-facebook" style="color: #ffffff"></ion-icon>
            </div>
            <div class="login__item login__item--go">
              <ion-icon name="logo-google" style="color: #000000"></ion-icon>
            </div>
            <div class="login__item login__item--ap">
              <ion-icon name="logo-apple" style="color: #ffffff"></ion-icon>
            </div>
          </div>
          <div class="login__check">
            <input type="checkbox" name="login__keep" id="login__keep" />
            <label for="login__keep" class="login__keep">Manter login</label>
          </div>
        </div>
      </div>
      <div class="login__bg"></div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
